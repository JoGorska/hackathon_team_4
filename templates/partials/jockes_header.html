{% block content %}
{% if user.is_authenticated %}
<!-- card header  for authorised users -->
<form action="{% url 'eyes' jocke_id=jocke.id %}" class="d-inline bg-transparent" method="POST">
  {% csrf_token %}
  <div class="card-header bg-transparent">
    <div class="row bg-transparent">
      <div class="col pt-2">
        {{jocke.author.first_name}}
      </div>
      <!-- icon for Eyes -->
      <div class="col text-end">
        <div class="d-inline" data-bs-toggle="tooltip" data-bs-placement="top" title="Read it!">
          <button class="btn btn-link btn-sm text-decoration-none text-dark mb-2"
                  role="link" type="submit" name="jocke_id" value="{{jocke.id}}">
                  {% if user in jocke.eyes.all %}
                  <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                    <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                  </svg>
                  {% else %}
                  <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                    <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                    <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                  </svg>
                  {% endif %}
          </button>
          <p class="d-inline fw-bold fs-5 text">
            {{jocke.number_of_eyes}}
          </p>
        </div>
      </div>
    </div>
  </div>
</form>
{% else %}
<!-- card header for unauthorised users -->
<div class="card-header">
  <div class="row">
    <div class="col pt-2 text-warning">
      {{jocke.author.first_name}}
    </div>
    <!-- icon for Thanks -->
    <div class="col text-end">
      <div class="d-inline" data-bs-toggle="tooltip" data-bs-placement="top" title="Read it">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
          <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
          <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
        </svg>
        <p class="d-inline fw-bold fs-5 text">{{jocke.number_of_eyes}}
        </p>
      </div>
    </div>
  </div>
</div>
{% endif %}
{% endblock %}
