{% extends "base.html" %}
{% load static %}
{% load bootstrap_tags %}
{% block content %}
<div class="header">
  <div class="header-overlay d-flex flex-column align-items-center">
    <div class="spacer py-5"></div>
    <div class="form-container pt-5">
      <div class="container my-3">
        <h1 class="display-5 fw-bold lh-1 ">
          <span class="border-warning pb-3 border-bottom">Register</span>
        </h1>
      </div>
      <div class="container pt-3 mt-4 mb-5">
        <h2>Enter your details to register.</h2>
      </div>
      <div class="container">
        <form action="#" method="POST">
          {% csrf_token %}
          <div class="container">
            {{ form|as_bootstrap}}
            <input type="submit" value="Register" class="btn btn-warning mt-3">
          </div>
          <input type="hidden" name="next" value="{{ next }}">
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
